[GENERAL]
n_samples=5_000
use_gpu=True
use_logger=True
cycles_per_task=5
gpu_device_index=0

[TASK]
train_targets=[0.5, 0.8, 1.0]
test_targets=[0.1, 3.0]

[AGENT]
gamma=0.9
epsilon=0.1
test_epsilon=0.03
T=1_000
print_ev=1_000
save_ev=200
n_test_ev=1_000
encoding="task"

[SFDQN]
hyperparameters={
  "learning_rate_sf":1e-3,
  "learning_rate_w":1e-3,
  "learning_rate_g":1e-3,
  "learning_rate_h":1e-3,
  "learning_rate_omega":1e-5,
  "learning_rate_omega_decay":0,
  "weight_decay_sf":0,
  "weight_decay_w":0,
  "weight_decay_g":0,
  "weight_decay_h":0,
  "weight_decay_omega":0,
  "g_h_function_dims":100,
  "beta_loss_coefficient": 100,
  "omegas_l1_coefficient": 0.0,
  }
use_true_reward=False
use_gpi=False
target_update_ev=1000
model_params={
   "n_neurons" : [256, 256],
   "activations" : ["relu", "relu"]
   }
buffer_params={
   "n_samples" : 1000000,
   "n_batch" : 32}


[PHI]
n_features=20
learning_rate=1e-3
model_params={
   "n_neurons" : [256, 256],
   "activations" : ["relu", "relu"],
   "learning_rate" : 1e-3}